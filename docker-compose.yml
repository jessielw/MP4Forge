services:
  mp4forge:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: mp4forge-web
    ports:
      - "8000:8000"
    volumes:
      # Mount for input/output files
      - ./data:/data
      # Mount for persistent config and logs
      - ./runtime:/app/runtime
    environment:
      - MP4BOX_PATH=/usr/bin/MP4Box
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
