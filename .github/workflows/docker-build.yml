name: Docker Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to tag (e.g. 2.0.1)"
        required: false
        default: ""

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' && format('type=semver,pattern={{version}},value={0}', inputs.version) || 'type=semver,pattern={{version}}' }}
            ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' && format('type=semver,pattern={{major}}.{{minor}},value={0}', inputs.version) || 'type=semver,pattern={{major}}.{{minor}}' }}
            ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' && format('type=semver,pattern={{major}},value={0}', inputs.version) || 'type=semver,pattern={{major}}' }}
            type=raw,value=latest
          flavor: |
            latest=auto

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
