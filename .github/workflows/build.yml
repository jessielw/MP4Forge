name: Build Desktop

on:
  pull_request:
    branches: ["main"]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a draft release with artifacts'
        required: false
        type: boolean
        default: false
      release_tag:
        description: 'Tag name for existing release (e.g., 2.0.0). Leave empty for new release'
        required: false
        type: string

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build desktop app
        run: uv run python build_desktop.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mp4Forge-Windows
          path: pyinstaller_build/bundled_mode/Mp4Forge/
          retention-days: 90

  build-macos-arm64:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build desktop app
        run: uv run python build_desktop.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mp4Forge-macOS-ARM64
          path: pyinstaller_build/bundled_mode/
          retention-days: 90

  build-macos-intel:
    runs-on: macos-15-intel

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build desktop app
        run: uv run python build_desktop.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mp4Forge-macOS-Intel
          path: pyinstaller_build/bundled_mode/
          retention-days: 90

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build desktop app
        run: uv run python build_desktop.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mp4Forge-Linux
          path: pyinstaller_build/bundled_mode/Mp4Forge/
          retention-days: 90

  create-release:
    needs: [build-windows, build-macos-arm64, build-macos-intel, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.create_release)

    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Mp4Forge-Windows
          path: ./dist/windows

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: Mp4Forge-macOS-ARM64
          path: ./dist/macos-arm64

      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: Mp4Forge-macOS-Intel
          path: ./dist/macos-intel

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Mp4Forge-Linux
          path: ./dist/linux

      - name: Create archives
        run: |
          mkdir -p archives
          
          # Debug: Show what was downloaded
          echo "Contents of dist directory:"
          ls -la dist/ || true
          echo "Contents of dist/macos-arm64:"
          ls -la dist/macos-arm64/ || true
          echo "Contents of dist/macos-intel:"
          ls -la dist/macos-intel/ || true
          
          # Windows
          if [ -d "dist/windows" ]; then
            mv dist/windows Mp4Forge
            zip -r archives/Mp4Forge-Windows.zip Mp4Forge
            mv Mp4Forge dist/windows
            echo "✓ Created Windows archive"
          fi

          # macOS ARM64 .app bundle
          if [ -d "dist/macos-arm64" ]; then
            cd dist/macos-arm64
            if [ -d "Mp4Forge.app" ]; then
              zip -r ../../archives/Mp4Forge-macOS-ARM64.zip Mp4Forge.app
              echo "✓ Created macOS ARM64 archive"
            else
              echo "⚠ Mp4Forge.app not found in dist/macos-arm64"
            fi
            cd ../..
          fi

          # macOS Intel .app bundle
          if [ -d "dist/macos-intel" ]; then
            cd dist/macos-intel
            if [ -d "Mp4Forge.app" ]; then
              zip -r ../../archives/Mp4Forge-macOS-Intel.zip Mp4Forge.app
              echo "✓ Created macOS Intel archive"
            else
              echo "⚠ Mp4Forge.app not found in dist/macos-intel"
            fi
            cd ../..
          fi

          # Linux
          if [ -d "dist/linux" ]; then
            mv dist/linux Mp4Forge
            tar czf archives/Mp4Forge-Linux.tar.gz Mp4Forge
            mv Mp4Forge dist/linux
            echo "✓ Created Linux archive"
          fi
          
          echo "Final archives:"
          ls -lh archives/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag || github.ref_name }}
          files: archives/*
          draft: true
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
