name: Build Desktop

on:
  push:
    # tags:
    #   - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build desktop app
        run: uv run python build_desktop.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mp4Forge-Windows
          path: pyinstaller_build/bundled_mode/Mp4Forge/
          retention-days: 90

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build desktop app
        run: uv run python build_desktop.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mp4Forge-macOS
          path: pyinstaller_build/bundled_mode/Mp4Forge/
          retention-days: 90

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build desktop app
        run: uv run python build_desktop.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mp4Forge-Linux
          path: pyinstaller_build/bundled_mode/Mp4Forge/
          retention-days: 90

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Mp4Forge-Windows
          path: ./dist/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Mp4Forge-macOS
          path: ./dist/macos

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Mp4Forge-Linux
          path: ./dist/linux

      - name: Create archives
        run: |
          cd dist/windows && zip -r ../../Mp4Forge-Windows.zip . && cd ../..
          cd dist/macos && zip -r ../../Mp4Forge-macOS.zip . && cd ../..
          cd dist/linux && tar czf ../../Mp4Forge-Linux.tar.gz . && cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Mp4Forge-Windows.zip
            Mp4Forge-macOS.zip
            Mp4Forge-Linux.tar.gz
          draft: true
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
